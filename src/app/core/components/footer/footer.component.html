<footer class="d-flex justify-content-center">
    <div class="row g-0 container">
        <div class="col-4 pt-3">
            <mat-select [(value)]="selectedCountry">
                <mat-select-trigger>
                    <span class="text-white">
                        <img class="flag" [src]="'assets/flags/' + selectedCountry + '.png'" [alt]="selectedCountry">
                        {{ getStateByFlag(selectedCountry) }}
                    </span>
                </mat-select-trigger>
                @for (country of countriesList; track country) {
                <mat-option [value]="country.flag">
                    <span>
                        <img class="flag" [src]="'assets/flags/' + country.flag + '.png'" [alt]="country.state">
                    </span>
                    <span>{{ country.state }}</span>
                </mat-option>
                }
            </mat-select>
        </div>
    </div>
</footer>
