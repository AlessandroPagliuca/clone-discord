<header class="container-fluid">
    <nav class=" row justify-content-center align-items-center">
        <div class="col-6 col-lg-2 d-flex align-items-center">
            <img class="logo-left" [ngClass]="{'d-none': isMenuOpen}" src="assets/img/logoWhite.png"
                alt="discord logo-white">
        </div>
        <div class="col-6 d-lg-none">
            <div class="d-flex d-block justify-content-end d-lg-none">
                <button mat-icon-button [ngClass]="{'slideInRight btn-hamburger': isMenuOpen}" (click)="toggleMenu()">
                    <mat-icon [ngClass]="{'black-icon': isMenuOpen, 'white-icon': !isMenuOpen}">
                        {{ isMenuOpen ? "close" : "menu" }}
                    </mat-icon>
                </button>
            </div>
        </div>
        <div class="col-lg-8 d-flex justify-content-center align-items-stretch d-none d-lg-block">
            <ul class="d-flex align-items-center navbar-links">
                @for (link of linksArrayForTest; track $index) {
                <li class="col text-center pt-3">
                    <p>{{link.link}}</p>
                </li>
                }
            </ul>
        </div>
        <div class="col-lg-2 d-none d-lg-block">
            <button class="text-black login-btn w-50" mat-raised-button>Login</button>
        </div>
    </nav>
    <aside class="row flex-column d-lg-none g-0 off-canvas pt-2"
        [ngClass]="{'slideOutRight': !isMenuOpen, 'slideInRight': isMenuOpen}">
        <div class="col-12 mb-2">
            <div class="row justify-content-between align-items-center">
                <div class="col-8">
                    <img class="img-aside" src="assets/img/logoBlack.png" alt="discord logo-dark">
                </div>
            </div>
        </div>
        <div class="col-12">
            <ul class="row flex-column navbar-links g-0">
                @for (link of linksArrayForTest; track $index) {
                <li class="col-4 p-3 text-black">
                    {{link.link}}
                </li>
                }
            </ul>
        </div>
        <div class="col-12 d-flex pt-4 justify-content-center m-link">
            <button class="text-black login-btn w-75" mat-raised-button>Login</button>
        </div>
    </aside>
</header>
